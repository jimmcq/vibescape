    <style>
        body {
            margin: 0;

            overflow: hidden;
            color: white;
        }

        }

            display: block;

        #controls {
            position: absolute;

            color: #4ecdc4;

        #fileName {

            margin-top: 5px;

        #sampleTracks {

        .sample-btn {

        #sampleLabel {
            font-size: 0.9em;

            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .camera-btn {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 0.8em;
            transition: all 0.3s ease;

        .camera-btn:hover {

        .camera-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);

        #cameraLabel {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;

        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="title">
            <h1>VibeScape</h1>
            <div class="subtitle">Where Music Becomes Reality</div>
        </div>

        <div id="controls">
            <button id="startBtn">üéµ Start Audio Experience</button>
            <button id="pauseBtn" disabled>‚è∏ Pause</button>
            <div id="audioInfo">
                <div>Status: <span id="status">Ready to vibe</span></div>

            </div>

                <input type="file" id="fileInput" accept="audio/*">

            </div>
            
            <div id="sampleTracks">
                <div id="sampleLabel">üé∂ Try Sample Tracks:</div>
                <button class="sample-btn" data-track="ambient">üåô Ambient Synthwave</button>
                <button class="sample-btn" data-track="electronic">‚ö° Electronic Dance</button>
                <button class="sample-btn" data-track="piano">üéπ Piano Melody</button>
                <button class="sample-btn" data-track="drums">ü•Å Drum Patterns</button>
            </div>
            
            <div id="cameraControls">
                <div id="cameraLabel">üìπ Camera Mode:</div>
                <button class="camera-btn active" data-mode="auto">üåä Auto Flow</button>
                <button class="camera-btn" data-mode="orbit">üîÑ Orbit</button>
                <button class="camera-btn" data-mode="fly">‚úàÔ∏è Fly Through</button>
                <button class="camera-btn" data-mode="static">üìç Static</button>
            </div>
            
            <div id="githubLink">
                <a href="https://github.com/jimmcq/vibescape" target="_blank">
                    üìÅ View Source & Vibe Coding Process
                </a>
            </div>
        </div>

        <div id="instructions">
            Click "Start Audio Experience" and allow microphone access to begin your journey through living music
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // VibeScape - Audio Reactive 3D Landscape
        // Built with vibe coding methodology
        
        class VibeScape {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.audioElement = null;
                this.audioSource = null;
                this.dataArray = null;
                this.currentAudioSource = 'microphone';
                this.synth = null;
                this.synthGain = null;
                this.synthPlaying = false;
                this.cameraMode = 'auto';
                this.cameraTime = 0;
                this.terrain = null;
                this.particles = null;
                this.particleSystem = null;
                this.sparkles = null;
                
                // Audio analysis data
                this.bassLevel = 0;
                this.midLevel = 0;
                this.highLevel = 0;
                this.overallLevel = 0;
                
                this.isPlaying = false;
                this.animationId = null;
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                console.log('üéµ Initializing VibeScape...');
                this.setupThreeJS();
                this.createBasicScene();
                this.createParticleSystem();
                this.animate();
            }

            setupThreeJS() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0a0f);

                // Camera setup - start with a good vantage point
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 50, 100);
                this.camera.lookAt(0, 0, 0);

                // Renderer setup
                const canvas = document.getElementById('canvas');
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Handle window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                console.log('‚ú® Three.js scene initialized');
            }

            createBasicScene() {
                // Enhanced atmospheric lighting
                this.ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(this.ambientLight);

                this.directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                this.directionalLight.position.set(50, 50, 50);
                this.directionalLight.castShadow = true;
                this.scene.add(this.directionalLight);

                // Add atmospheric fog for depth
                this.scene.fog = new THREE.Fog(0x0a0a0f, 200, 800);

                // Create background stars
                this.createStarField();

                // Create enhanced terrain with better materials
                const geometry = new THREE.PlaneGeometry(200, 200, 50, 50);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x4a90e2,
                    wireframe: false,
                    transparent: true,
                    opacity: 0.8,
                    shininess: 30,
                    specular: 0x111111
                });
                
                this.terrain = new THREE.Mesh(geometry, material);
                this.terrain.rotation.x = -Math.PI / 2; // Make it horizontal
                this.terrain.receiveShadow = true;
                this.scene.add(this.terrain);

                console.log('üèû Basic landscape created');
            }

            createParticleSystem() {
                // Create floating orbs for mid-range frequencies
                const orbCount = 150;
                const orbGeometry = new THREE.SphereGeometry(0.8, 8, 8);
                const orbMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x4ecdc4,
                    transparent: true,
                    opacity: 0.7,
                    emissive: 0x112233
                });

                this.particles = new THREE.Group();
                
                for (let i = 0; i < orbCount; i++) {
                    const orb = new THREE.Mesh(orbGeometry, orbMaterial.clone());
                    
                    // Random starting positions
                    orb.position.x = (Math.random() - 0.5) * 400;
                    orb.position.y = Math.random() * 100 + 20;
                    orb.position.z = (Math.random() - 0.5) * 400;
                    
                    // Store original position for movement reference
                    orb.userData.originalX = orb.position.x;
                    orb.userData.originalY = orb.position.y;
                    orb.userData.originalZ = orb.position.z;
                    orb.userData.phase = Math.random() * Math.PI * 2;
                    orb.userData.speed = 0.5 + Math.random() * 1.5;
                    
                    this.particles.add(orb);
                }
                
                this.scene.add(this.particles);

                // Create sparkle system for high frequencies
                const sparkleCount = 300;
                const sparklePositions = new Float32Array(sparkleCount * 3);
                const sparkleColors = new Float32Array(sparkleCount * 3);
                
                for (let i = 0; i < sparkleCount; i++) {
                    const i3 = i * 3;
                    sparklePositions[i3] = (Math.random() - 0.5) * 600;
                    sparklePositions[i3 + 1] = Math.random() * 150 + 30;
                    sparklePositions[i3 + 2] = (Math.random() - 0.5) * 600;
                    
                    sparkleColors[i3] = 1;
                    sparkleColors[i3 + 1] = 1;
                    sparkleColors[i3 + 2] = 1;
                }

                const sparkleGeometry = new THREE.BufferGeometry();
                sparkleGeometry.setAttribute('position', new THREE.BufferAttribute(sparklePositions, 3));
                sparkleGeometry.setAttribute('color', new THREE.BufferAttribute(sparkleColors, 3));

                const sparkleMaterial = new THREE.PointsMaterial({
                    size: 3,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                this.sparkles = new THREE.Points(sparkleGeometry, sparkleMaterial);
                this.scene.add(this.sparkles);

                console.log('‚ú® Particle systems created');
            }

            createStarField() {
                // Create distant stars for atmosphere
                const starCount = 2000;
                const starPositions = new Float32Array(starCount * 3);
                const starColors = new Float32Array(starCount * 3);
                
                for (let i = 0; i < starCount; i++) {
                    const i3 = i * 3;
                    
                    // Random positions in a large sphere
                    const radius = 800 + Math.random() * 400;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    
                    starPositions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                    starPositions[i3 + 1] = Math.max(0, radius * Math.cos(phi)); // Keep stars above ground
                    starPositions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
                    
                    // Subtle color variation
                    const warmth = Math.random();
                    starColors[i3] = 0.8 + warmth * 0.2;
                    starColors[i3 + 1] = 0.8 + warmth * 0.1;
                    starColors[i3 + 2] = 0.9 - warmth * 0.1;
                }

                const starGeometry = new THREE.BufferGeometry();
                starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
                starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));

                const starMaterial = new THREE.PointsMaterial({
                    size: 1.5,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });

                this.stars = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(this.stars);

                console.log('‚≠ê Star field created');
            }

            async setupAudio() {
                try {
                    // Create audio context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create analyser
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 512; // Good balance of detail and performance
                    this.analyser.smoothingTimeConstant = 0.8;

                    if (this.currentAudioSource === 'microphone') {
                        // Setup microphone input
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            audio: {
                                echoCancellation: false,
                                noiseSuppression: false,
                                autoGainControl: false
                            } 
                        });

                        this.microphone = this.audioContext.createMediaStreamSource(stream);
                        this.microphone.connect(this.analyser);
                        this.updateStatus('üé§ Listening to microphone - make some noise!');

                    } else if (this.currentAudioSource === 'file' && this.audioElement) {
                        // Setup file input
                        this.audioSource = this.audioContext.createMediaElementSource(this.audioElement);
                        this.audioSource.connect(this.analyser);
                        this.audioSource.connect(this.audioContext.destination); // Also connect to speakers
                        
                        // Start playing the audio file
                        await this.audioElement.play();
                        this.updateStatus('üéµ Playing audio file - watch the music come alive!');

                    } else if (this.currentAudioSource === 'synth') {
                        // Setup synthesized audio
                        this.createSynthesizer();
                        this.generateSynthAudio();
                        this.updateStatus(`üé∂ Playing ${this.currentTrackType} sample - watch the generated music!`);
                    }

                    // Create data array for frequency data
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);

                    console.log(`üéµ Audio system initialized with ${this.currentAudioSource}`);
                    return true;

                } catch (error) {
                    console.error('‚ùå Audio setup failed:', error);
                    if (this.currentAudioSource === 'microphone') {
                        this.updateStatus('Microphone access denied - try uploading an audio file instead');
                    } else {
                        this.updateStatus('Audio file playback failed - try a different file');
                    }
                    return false;
                }
            }

            processAudioData() {
                if (!this.analyser) return;

                // Get frequency data
                this.analyser.getByteFrequencyData(this.dataArray);

                // Calculate frequency band levels
                const bufferLength = this.dataArray.length;
                
                // Bass: 0-100Hz (roughly first 10% of spectrum)
                const bassEnd = Math.floor(bufferLength * 0.1);
                let bassSum = 0;
                for (let i = 0; i < bassEnd; i++) {
                    bassSum += this.dataArray[i];
                }
                this.bassLevel = bassSum / bassEnd / 255;

                // Mids: 100Hz-2kHz (roughly 10%-60% of spectrum)
                const midStart = bassEnd;
                const midEnd = Math.floor(bufferLength * 0.6);
                let midSum = 0;
                for (let i = midStart; i < midEnd; i++) {
                    midSum += this.dataArray[i];
                }
                this.midLevel = midSum / (midEnd - midStart) / 255;

                // Highs: 2kHz+ (roughly 60%-100% of spectrum)
                const highStart = midEnd;
                let highSum = 0;
                for (let i = highStart; i < bufferLength; i++) {
                    highSum += this.dataArray[i];
                }
                this.highLevel = highSum / (bufferLength - highStart) / 255;

                // Overall level
                let totalSum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    totalSum += this.dataArray[i];
                }
                this.overallLevel = totalSum / bufferLength / 255;

                // Update UI
                document.getElementById('level').textContent = Math.round(this.overallLevel * 100) + '%';
            }

            updateTerrain() {
                if (!this.terrain) return;

                const geometry = this.terrain.geometry;
                const position = geometry.attributes.position;

                // Make terrain breathe with bass
                for (let i = 0; i < position.count; i++) {
                    const x = position.getX(i);
                    const y = position.getY(i);
                    
                    // Create waves based on bass level
                    const distance = Math.sqrt(x * x + y * y);
                    const wave = Math.sin(distance * 0.02 + Date.now() * 0.001) * this.bassLevel * 20;
                    
                    position.setZ(i, wave);
                }
                
                position.needsUpdate = true;
                geometry.computeVertexNormals();

                // Update terrain color based on mid frequencies
                const hue = this.midLevel * 0.8 + 0.5; // Shift through spectrum
                this.terrain.material.color.setHSL(hue, 0.8, 0.5 + this.overallLevel * 0.3);
            }

            updateCamera() {
                if (!this.camera) return;

                this.cameraTime += 0.016; // Roughly 60fps
                const audioTime = Date.now() * 0.0005;

                switch(this.cameraMode) {
                    case 'auto':
                        this.updateAutoCamera(audioTime);
                        break;
                    case 'orbit':
                        this.updateOrbitCamera(audioTime);
                        break;
                    case 'fly':
                        this.updateFlyCamera(audioTime);
                        break;
                    case 'static':
                        this.updateStaticCamera();
                        break;
                }
            }

            updateAutoCamera(time) {
                // Original gentle movement with audio response
                this.camera.position.x = Math.sin(time + this.bassLevel * 2) * 30;
                this.camera.position.y = 50 + this.overallLevel * 20;
                this.camera.position.z = 100 + Math.cos(time) * 20;
                this.camera.lookAt(0, this.midLevel * 10, 0);
            }

            updateOrbitCamera(time) {
                // Circular orbit around the terrain
                const radius = 120 + this.overallLevel * 30;
                const height = 40 + this.bassLevel * 30;
                const speed = 0.3 + this.midLevel * 0.5;
                
                this.camera.position.x = Math.cos(time * speed) * radius;
                this.camera.position.z = Math.sin(time * speed) * radius;
                this.camera.position.y = height;
                
                this.camera.lookAt(0, this.midLevel * 15, 0);
            }

            updateFlyCamera(time) {
                // Flying through the landscape
                const speed = 0.4 + this.overallLevel * 0.6;
                const amplitude = 40 + this.bassLevel * 20;
                
                this.camera.position.x = Math.sin(time * speed) * amplitude;
                this.camera.position.y = 30 + Math.cos(time * speed * 0.7) * 20 + this.midLevel * 25;
                this.camera.position.z = time * 15 % 400 - 200; // Move forward continuously
                
                // Look ahead in the direction of movement
                const lookX = Math.sin(time * speed + 0.5) * amplitude * 0.5;
                const lookY = this.camera.position.y + this.highLevel * 10;
                const lookZ = this.camera.position.z + 50;
                
                this.camera.lookAt(lookX, lookY, lookZ);
            }

            updateStaticCamera() {
                // Keep camera in a fixed, pleasant position
                this.camera.position.set(0, 60, 120);
                this.camera.lookAt(0, 0, 0);
            }

            updateParticles() {
                if (!this.particles || !this.sparkles) return;

                const time = Date.now() * 0.001;

                // Update floating orbs based on mid frequencies
                this.particles.children.forEach((orb, index) => {
                    const userData = orb.userData;
                    
                    // Gentle floating motion with audio response
                    orb.position.x = userData.originalX + Math.sin(time * userData.speed + userData.phase) * (10 + this.midLevel * 20);
                    orb.position.y = userData.originalY + Math.cos(time * userData.speed * 0.7) * (5 + this.midLevel * 15);
                    orb.position.z = userData.originalZ + Math.sin(time * userData.speed * 0.5 + userData.phase) * (8 + this.midLevel * 12);
                    
                    // Pulse scale with mid frequencies
                    const scale = 1 + this.midLevel * 0.5;
                    orb.scale.setScalar(scale);
                    
                    // Update color based on audio
                    const hue = (this.midLevel * 0.3 + time * 0.1 + index * 0.02) % 1;
                    orb.material.color.setHSL(hue, 0.8, 0.6);
                    orb.material.emissive.setHSL(hue, 0.5, 0.1 + this.midLevel * 0.2);
                    
                    // Opacity responds to overall level
                    orb.material.opacity = 0.4 + this.overallLevel * 0.6;
                });

                // Update sparkles based on high frequencies
                const sparklePositions = this.sparkles.geometry.attributes.position.array;
                const sparkleColors = this.sparkles.geometry.attributes.color.array;
                
                for (let i = 0; i < sparklePositions.length; i += 3) {
                    // Gentle movement
                    sparklePositions[i + 1] += Math.sin(time + i * 0.01) * 0.1;
                    
                    // Color and brightness based on high frequencies
                    const colorIndex = i;
                    const brightness = 0.3 + this.highLevel * 0.7;
                    const hue = (this.highLevel * 0.5 + time * 0.2 + i * 0.001) % 1;
                    
                    const color = new THREE.Color().setHSL(hue, 0.9, brightness);
                    sparkleColors[colorIndex] = color.r;
                    sparkleColors[colorIndex + 1] = color.g;
                    sparkleColors[colorIndex + 2] = color.b;
                }
                
                this.sparkles.geometry.attributes.position.needsUpdate = true;
                this.sparkles.geometry.attributes.color.needsUpdate = true;
                
                // Sparkle size responds to high frequencies
                this.sparkles.material.size = 2 + this.highLevel * 4;
                this.sparkles.material.opacity = 0.4 + this.highLevel * 0.6;
            }

            updateLighting() {
                if (!this.ambientLight || !this.directionalLight) return;

                const time = Date.now() * 0.001;

                // Ambient light responds to overall audio level
                this.ambientLight.intensity = 0.2 + this.overallLevel * 0.4;
                
                // Ambient light color shifts with mid frequencies
                const ambientHue = this.midLevel * 0.8 + 0.15;
                this.ambientLight.color.setHSL(ambientHue, 0.5, 0.5);

                // Directional light intensity pulses with bass
                this.directionalLight.intensity = 0.4 + this.bassLevel * 0.6;
                
                // Directional light color responds to high frequencies
                const dirHue = this.highLevel * 0.6 + 0.6;
                this.directionalLight.color.setHSL(dirHue, 0.7, 0.8);

                // Move directional light position slightly with audio
                this.directionalLight.position.x = 50 + Math.sin(time + this.bassLevel * 3) * 20;
                this.directionalLight.position.z = 50 + Math.cos(time + this.midLevel * 2) * 20;

                // Update fog color to match atmosphere
                const fogHue = (this.midLevel * 0.4 + this.highLevel * 0.2 + time * 0.05) % 1;
                this.scene.fog.color.setHSL(fogHue, 0.3, 0.05 + this.overallLevel * 0.05);

                // Update background color to match mood
                const bgHue = (this.overallLevel * 0.3 + time * 0.03) % 1;
                this.scene.background.setHSL(bgHue, 0.4, 0.02 + this.overallLevel * 0.03);

                // Stars twinkle with high frequencies
                if (this.stars) {
                    this.stars.material.opacity = 0.6 + this.highLevel * 0.4;
                    this.stars.rotation.y += 0.0001 + this.overallLevel * 0.0005;
                }
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());

                if (this.isPlaying) {
                    this.processAudioData();
                    this.updateTerrain();
                    this.updateParticles();
                    this.updateLighting();
                    this.updateCamera();
                }

                this.renderer.render(this.scene, this.camera);
            }

            async start() {
                if (this.isPlaying) return;

                // If audio is already set up and we're just resuming
                if (this.audioContext && this.currentAudioSource === 'file' && this.audioElement) {
                    await this.audioElement.play();
                    this.isPlaying = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('pauseBtn').disabled = false;
                    this.updateStatus('üéµ Resuming audio file playback');
                    return;
                } else if (this.audioContext && this.currentAudioSource === 'synth' && !this.synthPlaying) {
                    this.generateSynthAudio();
                    this.isPlaying = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('pauseBtn').disabled = false;
                    this.updateStatus(`üé∂ Resuming ${this.currentTrackType} sample`);
                    return;
                }

                const audioInitialized = await this.setupAudio();
                if (!audioInitialized) return;

                this.isPlaying = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                if (this.currentAudioSource === 'microphone') {
                    this.updateStatus('üé§ Vibing with microphone input');
                } else if (this.currentAudioSource === 'file') {
                    this.updateStatus('üéµ Vibing with audio file');
                } else if (this.currentAudioSource === 'synth') {
                    this.updateStatus(`üé∂ Vibing with ${this.currentTrackType} sample`);
                }

                console.log('üöÄ VibeScape started');
            }

            pause() {
                this.isPlaying = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                
                // Pause audio file if playing
                if (this.currentAudioSource === 'file' && this.audioElement) {
                    this.audioElement.pause();
                } else if (this.currentAudioSource === 'synth') {
                    this.stopSynth();
                }
                
                this.updateStatus('‚è∏ Paused - ready to resume');
                console.log('‚è∏ VibeScape paused');
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileUpload(e));
                
                // Sample track buttons
                document.querySelectorAll('.sample-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.loadSampleTrack(e.target.dataset.track));
                });

                // Camera control buttons
                document.querySelectorAll('.camera-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setCameraMode(e.target.dataset.mode, e.target));
                });
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                console.log(`üéµ Loading audio file: ${file.name}`);
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('currentSource').textContent = 'Audio File';
                
                this.currentAudioSource = 'file';
                this.loadAudioFile(file);
            }

            async loadAudioFile(file) {
                try {
                    // Create audio element if it doesn't exist
                    if (!this.audioElement) {
                        this.audioElement = new Audio();
                        this.audioElement.loop = true;
                        this.audioElement.volume = 0.7;
                    }

                    // Load the file
                    const url = URL.createObjectURL(file);
                    this.audioElement.src = url;
                    
                    this.updateStatus(`Audio file loaded: ${file.name}`);
                    console.log('üéµ Audio file ready for playback');

                } catch (error) {
                    console.error('‚ùå Error loading audio file:', error);
                    this.updateStatus('Error loading audio file');
                }
            }

            loadSampleTrack(trackType) {
                console.log(`üéµ Loading sample track: ${trackType}`);
                this.currentAudioSource = 'synth';
                this.currentTrackType = trackType;
                
                document.getElementById('currentSource').textContent = `Sample: ${trackType}`;
                document.getElementById('fileName').textContent = `Generated ${trackType} track`;
                
                this.updateStatus(`Loaded ${trackType} sample - ready to vibe!`);
            }

            setCameraMode(mode, buttonElement) {
                this.cameraMode = mode;
                this.cameraTime = 0; // Reset camera time for new mode
                
                // Update button styles
                document.querySelectorAll('.camera-btn').forEach(btn => btn.classList.remove('active'));
                buttonElement.classList.add('active');
                
                console.log(`üìπ Camera mode set to: ${mode}`);
            }

            createSynthesizer() {
                if (!this.audioContext) return;

                // Create gain node for volume control
                this.synthGain = this.audioContext.createGain();
                this.synthGain.gain.value = 0.3;
                this.synthGain.connect(this.analyser);
                this.synthGain.connect(this.audioContext.destination);

                // Create oscillator nodes for different track types
                this.synth = {
                    oscillators: [],
                    startTime: this.audioContext.currentTime
                };
            }

            generateSynthAudio() {
                if (!this.audioContext || !this.synthGain || !this.currentTrackType) return;

                // Clear existing oscillators
                this.synth.oscillators.forEach(osc => {
                    try { osc.stop(); } catch(e) {}
                });
                this.synth.oscillators = [];

                const time = this.audioContext.currentTime;
                
                switch(this.currentTrackType) {
                    case 'ambient':
                        this.createAmbientTrack(time);
                        break;
                    case 'electronic':
                        this.createElectronicTrack(time);
                        break;
                    case 'piano':
                        this.createPianoTrack(time);
                        break;
                    case 'drums':
                        this.createDrumTrack(time);
                        break;
                }

                this.synthPlaying = true;
            }

            createAmbientTrack(startTime) {
                // Low bass drone
                const bass = this.audioContext.createOscillator();
                bass.type = 'sine';
                bass.frequency.setValueAtTime(40, startTime);
                bass.frequency.exponentialRampToValueAtTime(60, startTime + 8);
                bass.frequency.exponentialRampToValueAtTime(30, startTime + 16);
                
                const bassGain = this.audioContext.createGain();
                bassGain.gain.setValueAtTime(0.1, startTime);
                bassGain.gain.linearRampToValueAtTime(0.3, startTime + 2);
                
                bass.connect(bassGain);
                bassGain.connect(this.synthGain);
                bass.start(startTime);
                
                // Atmospheric pads
                for (let i = 0; i < 3; i++) {
                    const pad = this.audioContext.createOscillator();
                    pad.type = 'triangle';
                    pad.frequency.setValueAtTime(220 + i * 110, startTime);
                    
                    const padGain = this.audioContext.createGain();
                    padGain.gain.setValueAtTime(0, startTime + i);
                    padGain.gain.linearRampToValueAtTime(0.1, startTime + i + 3);
                    padGain.gain.linearRampToValueAtTime(0.05, startTime + i + 8);
                    
                    pad.connect(padGain);
                    padGain.connect(this.synthGain);
                    pad.start(startTime);
                    
                    this.synth.oscillators.push(pad);
                }
                
                this.synth.oscillators.push(bass);
            }

            createElectronicTrack(startTime) {
                // Kick drum pattern
                for (let beat = 0; beat < 16; beat++) {
                    const kickTime = startTime + beat * 0.5;
                    const kick = this.audioContext.createOscillator();
                    kick.type = 'sine';
                    kick.frequency.setValueAtTime(60, kickTime);
                    kick.frequency.exponentialRampToValueAtTime(30, kickTime + 0.1);
                    
                    const kickGain = this.audioContext.createGain();
                    kickGain.gain.setValueAtTime(0.8, kickTime);
                    kickGain.gain.exponentialRampToValueAtTime(0.01, kickTime + 0.2);
                    
                    kick.connect(kickGain);
                    kickGain.connect(this.synthGain);
                    kick.start(kickTime);
                    kick.stop(kickTime + 0.2);
                }
                
                // Synth lead
                const lead = this.audioContext.createOscillator();
                lead.type = 'sawtooth';
                lead.frequency.setValueAtTime(440, startTime);
                lead.frequency.setValueAtTime(523, startTime + 2);
                lead.frequency.setValueAtTime(659, startTime + 4);
                lead.frequency.setValueAtTime(440, startTime + 6);
                
                const leadGain = this.audioContext.createGain();
                leadGain.gain.setValueAtTime(0.2, startTime);
                
                lead.connect(leadGain);
                leadGain.connect(this.synthGain);
                lead.start(startTime);
                
                this.synth.oscillators.push(lead);
            }

            createPianoTrack(startTime) {
                // Piano-like attack with multiple harmonics
                const notes = [261.63, 293.66, 329.63, 349.23, 392.00]; // C, D, E, F, G
                
                notes.forEach((freq, i) => {
                    const noteTime = startTime + i * 1.5;
                    
                    // Fundamental
                    const fundamental = this.audioContext.createOscillator();
                    fundamental.type = 'triangle';
                    fundamental.frequency.setValueAtTime(freq, noteTime);
                    
                    // Harmonic
                    const harmonic = this.audioContext.createOscillator();
                    harmonic.type = 'sine';
                    harmonic.frequency.setValueAtTime(freq * 2, noteTime);
                    
                    const noteGain = this.audioContext.createGain();
                    noteGain.gain.setValueAtTime(0.4, noteTime);
                    noteGain.gain.exponentialRampToValueAtTime(0.01, noteTime + 1.2);
                    
                    const harmonicGain = this.audioContext.createGain();
                    harmonicGain.gain.setValueAtTime(0.1, noteTime);
                    harmonicGain.gain.exponentialRampToValueAtTime(0.01, noteTime + 0.8);
                    
                    fundamental.connect(noteGain);
                    harmonic.connect(harmonicGain);
                    noteGain.connect(this.synthGain);
                    harmonicGain.connect(this.synthGain);
                    
                    fundamental.start(noteTime);
                    harmonic.start(noteTime);
                    fundamental.stop(noteTime + 1.5);
                    harmonic.stop(noteTime + 1.0);
                });
            }

            createDrumTrack(startTime) {
                // Complex drum pattern with different elements
                for (let bar = 0; bar < 4; bar++) {
                    const barTime = startTime + bar * 2;
                    
                    // Kick on 1 and 3
                    [0, 1].forEach(beat => {
                        const kickTime = barTime + beat;
                        const kick = this.audioContext.createOscillator();
                        kick.type = 'sine';
                        kick.frequency.setValueAtTime(80, kickTime);
                        kick.frequency.exponentialRampToValueAtTime(40, kickTime + 0.15);
                        
                        const kickGain = this.audioContext.createGain();
                        kickGain.gain.setValueAtTime(0.9, kickTime);
                        kickGain.gain.exponentialRampToValueAtTime(0.01, kickTime + 0.3);
                        
                        kick.connect(kickGain);
                        kickGain.connect(this.synthGain);
                        kick.start(kickTime);
                        kick.stop(kickTime + 0.3);
                    });
                    
                    // Snare on 2 and 4
                    [0.5, 1.5].forEach(beat => {
                        const snareTime = barTime + beat;
                        const snare = this.audioContext.createOscillator();
                        snare.type = 'square';
                        snare.frequency.setValueAtTime(200, snareTime);
                        
                        const snareGain = this.audioContext.createGain();
                        snareGain.gain.setValueAtTime(0.4, snareTime);
                        snareGain.gain.exponentialRampToValueAtTime(0.01, snareTime + 0.1);
                        
                        snare.connect(snareGain);
                        snareGain.connect(this.synthGain);
                        snare.start(snareTime);
                        snare.stop(snareTime + 0.1);
                    });
                    
                    // Hi-hats
                    for (let eighth = 0; eighth < 8; eighth++) {
                        const hihatTime = barTime + eighth * 0.25;
                        const hihat = this.audioContext.createOscillator();
                        hihat.type = 'square';
                        hihat.frequency.setValueAtTime(8000, hihatTime);
                        
                        const hihatGain = this.audioContext.createGain();
                        hihatGain.gain.setValueAtTime(0.1, hihatTime);
                        hihatGain.gain.exponentialRampToValueAtTime(0.01, hihatTime + 0.05);
                        
                        hihat.connect(hihatGain);
                        hihatGain.connect(this.synthGain);
                        hihat.start(hihatTime);
                        hihat.stop(hihatTime + 0.05);
                    }
                }
            }

            stopSynth() {
                if (this.synth && this.synth.oscillators) {
                    this.synth.oscillators.forEach(osc => {
                        try { osc.stop(); } catch(e) {}
                    });
                    this.synth.oscillators = [];
                }
                this.synthPlaying = false;
            }
        }

        // Initialize VibeScape when page loads
        window.addEventListener('load', () => {
            console.log('üéµ Welcome to VibeScape - Where Music Becomes Reality');
            new VibeScape();
        });
    </script>
